<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dating WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --bg-secondary: #f5f5f7;
            --text: #000000;
            --text-secondary: #666666;
            --border: #e5e5e7;
            --accent: #007aff;
            --success: #34c759;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #999999;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(100px, env(safe-area-inset-bottom));
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s;
        }

        .nav-btn.active {
            color: var(--accent);
        }

        .section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Section */
        .profile-form {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Photo Upload */
        .photo-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 2px dashed var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--bg);
            transition: all 0.3s;
        }

        .photo-upload:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
            object-fit: cover;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload-text {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            white-space: nowrap;
        }

        .tag:hover {
            border-color: var(--accent);
        }

        .tag.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        /* Discovery/Search Cards */
        .card-stack {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px var(--shadow);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s, opacity 0.3s;
        }

        .card.active {
            z-index: 10;
        }

        .card.swipe-right {
            animation: swipeRight 0.5s forwards;
        }

        .card.swipe-left {
            animation: swipeLeft 0.5s forwards;
        }

        @keyframes swipeRight {
            to {
                transform: translateX(400px) rotate(20deg);
                opacity: 0;
            }
        }

        @keyframes swipeLeft {
            to {
                transform: translateX(-400px) rotate(-20deg);
                opacity: 0;
            }
        }

        .card-photo {
            width: 100%;
            height: 250px;
            background: var(--border);
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .card-info h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .card-info p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .card-tag {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn.like {
            background: var(--success);
            color: white;
        }

        .action-btn.dislike {
            background: #ff3b30;
            color: white;
        }

        .action-btn:active {
            transform: scale(1.1);
        }

        /* Matches Section */
        .matches-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .match-item {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .match-item:active {
            transform: scale(0.95);
        }

        .match-photo {
            width: 100%;
            height: 180px;
            background: var(--border);
            object-fit: cover;
        }

        .match-info {
            padding: 12px;
        }

        .match-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .match-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .match-tag {
            background: var(--accent);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
        }

        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert.info {
            background: #e3f2fd;
            color: #0d47a1;
        }

        .alert.warning {
            background: #fff3e0;
            color: #e65100;
        }

        .alert.success {
            background: #e8f5e9;
            color: #1b5e20;
        }

        [data-theme="dark"] .alert.info {
            background: rgba(13, 71, 161, 0.2);
            color: #81d4fa;
        }

        [data-theme="dark"] .alert.warning {
            background: rgba(230, 81, 0, 0.2);
            color: #ffb74d;
        }

        [data-theme="dark"] .alert.success {
            background: rgba(27, 94, 32, 0.2);
            color: #81c784;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Dating</h1>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="section active">
            <div class="profile-form">
                <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                    <img id="photoPreview" style="display: none;" />
                    <div class="photo-upload-text" id="photoPlaceholder">
                        <div style="font-size: 32px; margin-bottom: 4px;">üì∏</div>
                        <div>Upload Photo</div>
                    </div>
                </div>
                <input type="file" id="photoInput" accept="image/*" />

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Your name" />
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="Age" />
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" placeholder="Your city" />
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself"></textarea>
                </div>

                <div class="form-group">
                    <label>Interests (Select multiple)</label>
                    <div class="tags-container" id="tags-container"></div>
                </div>

                <button class="btn btn-primary" onclick="saveProfile()">üíæ Save Profile</button>
            </div>
        </div>

        <!-- Discovery Section -->
        <div id="discovery-section" class="section">
            <div id="like-alert"></div>
            <div id="match-alert"></div>
            <div class="card-stack" id="card-stack"></div>
            <div style="text-align: center; color: var(--text-secondary); font-size: 14px;" id="no-profiles">Loading profiles...</div>
        </div>

        <!-- Matches Section -->
        <div id="matches-section" class="section">
            <div id="match-icebreaker" style="margin-bottom: 16px;"></div>
            <div class="matches-grid" id="matches-grid"></div>
        </div>
    </div>

    <div class="navbar">
        <button class="nav-btn active" onclick="switchSection('profile')">üë§</button>
        <button class="nav-btn" onclick="switchSection('discovery')">‚ù§Ô∏è</button>
        <button class="nav-btn" onclick="switchSection('matches')">üí¨</button>
    </div>

    <script>
        let userData = null;
        let allTags = [];
        let selectedTags = [];
        const API_BASE = window.location.origin + '/api';
        const tg = window.Telegram?.WebApp;

        if (tg) {
            tg.ready();
            applyTheme();
            tg.onEvent('themeChanged', applyTheme);
        }

        function applyTheme() {
            if (tg?.colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }

        function hapticFeedback(type = 'medium') {
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred(type);
            }
        }

        async function init() {
            if (!tg?.initDataUnsafe?.user) return;
            const user = tg.initDataUnsafe.user;
            userData = { id: user.id };

            // Load tags
            allTags = await fetch(`${API_BASE}/tags`).then(r => r.json());
            renderTags();

            // Load user profile
            const existing = await fetch(`${API_BASE}/user/${user.id}`).then(r => r.ok ? r.json() : null);
            if (existing) {
                document.getElementById('name').value = existing.name || '';
                document.getElementById('age').value = existing.age || '';
                document.getElementById('city').value = existing.city || '';
                document.getElementById('bio').value = existing.bio || '';
                selectedTags = (existing.tags || []).map(t => t.id);
                if (existing.photo_url) {
                    document.getElementById('photoPreview').src = existing.photo_url;
                    document.getElementById('photoPreview').style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                }
                renderTags();
            }

            loadProfiles();
        }

        function renderTags() {
            const container = document.getElementById('tags-container');
            container.innerHTML = allTags.map(tag => `
                <div class="tag ${selectedTags.includes(tag.id) ? 'selected' : ''}" 
                     onclick="toggleTag(${tag.id})">
                    ${tag.emoji} ${tag.name}
                </div>
            `).join('');
        }

        function toggleTag(tagId) {
            if (selectedTags.includes(tagId)) {
                selectedTags = selectedTags.filter(id => id !== tagId);
            } else {
                selectedTags.push(tagId);
            }
            renderTags();
        }

        async function saveProfile() {
            hapticFeedback('light');
            const photoFile = document.getElementById('photoInput').files[0];
            let photoUrl = null;

            if (photoFile) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const photoData = e.target.result;
                    const uploadRes = await fetch(`${API_BASE}/upload-photo`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userData.id, photo_data: photoData })
                    }).then(r => r.json());
                    photoUrl = uploadRes.photo_url;
                    sendProfileData(photoUrl);
                };
                reader.readAsDataURL(photoFile);
            } else {
                sendProfileData(photoUrl);
            }
        }

        async function sendProfileData(photoUrl) {
            const profile = {
                id: userData.id,
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                city: document.getElementById('city').value,
                bio: document.getElementById('bio').value,
                photo_url: photoUrl,
                tag_ids: selectedTags
            };

            await fetch(`${API_BASE}/user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(profile)
            });
            hapticFeedback('medium');
        }

        async function loadProfiles() {
            const profiles = await fetch(`${API_BASE}/profiles/${userData.id}`).then(r => r.json());
            renderCards(profiles);
        }

        function renderCards(profiles) {
            const stack = document.getElementById('card-stack');
            if (profiles.length === 0) {
                document.getElementById('no-profiles').textContent = 'No more profiles';
                return;
            }

            document.getElementById('no-profiles').style.display = 'none';
            stack.innerHTML = profiles.map((profile, i) => `
                <div class="card ${i === 0 ? 'active' : ''}" data-user-id="${profile.id}">
                    <div>
                        ${profile.photo_url ? `<img src="${profile.photo_url}" class="card-photo" />` : '<div class="card-photo"></div>'}
                        <div class="card-info">
                            <h2>${profile.name}, ${profile.age}</h2>
                            <p>üìç ${profile.city}</p>
                            <p>${profile.bio}</p>
                            <div class="card-tags">
                                ${(profile.tags || []).map(t => `<div class="card-tag">${t.emoji} ${t.name}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn dislike" onclick="handleSwipe(${profile.id}, false)">‚ùå</button>
                        <button class="action-btn like" onclick="handleSwipe(${profile.id}, true)">‚ù§Ô∏è</button>
                    </div>
                </div>
            `).join('');
        }

        async function handleSwipe(toUserId, isLike) {
            hapticFeedback('medium');
            const card = document.querySelector(`[data-user-id="${toUserId}"]`);
            if (isLike) {
                card.classList.add('swipe-right');
            } else {
                card.classList.add('swipe-left');
            }

            const res = await fetch(`${API_BASE}/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from_user: userData.id, to_user: toUserId })
            }).then(r => r.json());

            if (res.limit_reached) {
                document.getElementById('like-alert').innerHTML = '<div class="alert warning">‚ö†Ô∏è Daily limit reached!</div>';
                hapticFeedback('heavy');
            }

            if (res.match) {
                document.getElementById('match-alert').innerHTML = `<div class="alert success">üéâ Match! ${res.icebreaker}</div>`;
                hapticFeedback('heavy');
            }

            setTimeout(() => {
                card.remove();
                loadProfiles();
            }, 500);
        }

        async function loadMatches() {
            const matches = await fetch(`${API_BASE}/matches/${userData.id}`).then(r => r.json());
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = matches.map(match => `
                <div class="match-item">
                    ${match.photo_url ? `<img src="${match.photo_url}" class="match-photo" />` : '<div class="match-photo"></div>'}
                    <div class="match-info">
                        <div class="match-name">${match.name}</div>
                        <div class="match-tags">
                            ${(match.common_tags || []).map(t => `<div class="match-tag">${t.emoji}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function switchSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');

            if (section === 'discovery') loadProfiles();
            if (section === 'matches') loadMatches();
        }

        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('photoPreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
