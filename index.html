<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–î–µ–π—Ç–∏–Ω–≥ –ê–ø–ø</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --bg-secondary: #f5f5f7;
            --text: #000000;
            --text-secondary: #666666;
            --border: #e5e5e7;
            --accent: #007aff;
            --success: #34c759;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #999999;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(100px, env(safe-area-inset-bottom));
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-around;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 100;
        }

        .navbar.visible {
            display: flex;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s;
        }

        .nav-btn.active {
            color: var(--accent);
        }

        .section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Section */
        .profile-form {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Photo Upload */
        .photo-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 2px dashed var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--bg);
            transition: all 0.3s;
        }

        .photo-upload:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
            object-fit: cover;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload-text {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            white-space: nowrap;
        }

        .tag:hover {
            border-color: var(--accent);
        }

        .tag.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            margin-top: 8px;
        }

        /* Discovery/Search Cards */
        .card-stack {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px var(--shadow);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s, opacity 0.3s;
        }

        .card.active {
            z-index: 10;
        }

        .card.swipe-right {
            animation: swipeRight 0.5s forwards;
        }

        .card.swipe-left {
            animation: swipeLeft 0.5s forwards;
        }

        @keyframes swipeRight {
            to {
                transform: translateX(400px) rotate(20deg);
                opacity: 0;
            }
        }

        @keyframes swipeLeft {
            to {
                transform: translateX(-400px) rotate(-20deg);
                opacity: 0;
            }
        }

        .card-photo {
            width: 100%;
            height: 250px;
            background: var(--border);
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .card-info h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .card-info p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .card-tag {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn.like {
            background: var(--success);
            color: white;
        }

        .action-btn.dislike {
            background: #ff3b30;
            color: white;
        }

        .action-btn:active {
            transform: scale(1.1);
        }

        /* Matches Section */
        .matches-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .match-item {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .match-item:active {
            transform: scale(0.95);
        }

        .match-photo {
            width: 100%;
            height: 180px;
            background: var(--border);
            object-fit: cover;
        }

        .match-info {
            padding: 12px;
        }

        .match-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .match-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .match-tag {
            background: var(--accent);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
        }

        /* Profile View */
        .profile-view {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 12px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-city {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .profile-stat {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .profile-stat:last-child {
            border-bottom: none;
        }

        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert.success {
            background: #e8f5e9;
            color: #1b5e20;
        }

        .alert.warning {
            background: #fff3e0;
            color: #e65100;
        }

        [data-theme="dark"] .alert.success {
            background: rgba(27, 94, 32, 0.2);
            color: #81c784;
        }

        [data-theme="dark"] .alert.warning {
            background: rgba(230, 81, 0, 0.2);
            color: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Dating</h1>
        </div>

        <!-- Setup Profile Section -->
        <div id="setup-section" class="section active">
            <div class="profile-form">
                <h2 style="text-align: center; margin-bottom: 20px;">–°–æ–∑–¥–∞–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
                
                <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                    <img id="photoPreview" style="display: none;" />
                    <div class="photo-upload-text" id="photoPlaceholder">
                        <div style="font-size: 32px; margin-bottom: 4px;">üì∏</div>
                        <div>–ó–∞–≥—Ä—É–∑ —Ñ–æ—Ç–æ</div>
                    </div>
                </div>
                <input type="file" id="photoInput" accept="image/*" />

                <div class="form-group">
                    <label>–ò–º—è *</label>
                    <input type="text" id="setup-name" placeholder="–¢–≤–æ—ë –∏–º—è" />
                </div>

                <div class="form-group">
                    <label>–í–æ–∑—Ä–∞—Å—Ç *</label>
                    <input type="number" id="setup-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç" min="18" />
                </div>

                <div class="form-group">
                    <label>–ì–æ—Ä–æ–¥ *</label>
                    <input type="text" id="setup-city" placeholder="–¢–≤–æ–π –≥–æ—Ä–æ–¥" />
                </div>

                <div class="form-group">
                    <label>–û —Å–µ–±–µ *</label>
                    <textarea id="setup-bio" placeholder="–†–∞—Å—Å–∫–∞–∂–∏ –æ —Å–µ–±–µ"></textarea>
                </div>

                <div class="form-group">
                    <label>–ò–Ω—Ç–µ—Ä–µ—Å—ã (–≤—ã–±–µ—Ä–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ)</label>
                    <div class="tags-container" id="setup-tags-container"></div>
                </div>

                <button class="btn btn-primary" onclick="saveProfile()">‚úÖ –°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
            </div>
        </div>

        <!-- Discovery Section -->
        <div id="discovery-section" class="section">
            <div id="like-alert"></div>
            <div id="match-alert"></div>
            <div class="card-stack" id="card-stack"></div>
            <div style="text-align: center; color: var(--text-secondary); font-size: 14px;" id="no-profiles">–ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª–∏...</div>
        </div>

        <!-- Matches Section -->
        <div id="matches-section" class="section">
            <div id="match-icebreaker" style="margin-bottom: 16px;"></div>
            <div class="matches-grid" id="matches-grid"></div>
            <div id="no-matches" style="text-align: center; color: var(--text-secondary);">–°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ—Ç üòî</div>
        </div>

        <!-- Profile Edit Section -->
        <div id="profile-section" class="section">
            <div id="profile-view-container"></div>
            <button class="btn btn-primary" onclick="editProfile()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
    </div>

    <div class="navbar" id="navbar">
        <button class="nav-btn active" onclick="switchSection('discovery')">‚ù§Ô∏è</button>
        <button class="nav-btn" onclick="switchSection('matches')">üí¨</button>
        <button class="nav-btn" onclick="switchSection('profile')">üë§</button>
    </div>

    <script>
        let userData = null;
        let allTags = [];
        let selectedTags = [];
        let currentPhotoData = null;
        let allProfiles = [];  // Store all profiles
        const API_BASE = window.location.origin + '/api';
        const tg = window.Telegram?.WebApp;

        if (tg) {
            tg.ready();
            applyTheme();
            tg.onEvent('themeChanged', applyTheme);
        }

        function applyTheme() {
            if (tg?.colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }

        function hapticFeedback(type = 'medium') {
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred(type);
            }
        }

        async function init() {
            if (!tg?.initDataUnsafe?.user) return;
            const user = tg.initDataUnsafe.user;
            userData = { id: user.id };

            // Load tags
            allTags = await fetch(`${API_BASE}/tags`).then(r => r.json());
            renderSetupTags();

            // Load user profile
            const existing = await fetch(`${API_BASE}/user/${user.id}`).then(r => r.ok ? r.json() : null);
            if (existing && existing.name && existing.age && existing.city && existing.bio) {
                // Profile exists - go to discovery
                userData = existing;
                document.getElementById('navbar').classList.add('visible');
                switchSection('discovery');
            } else {
                // No profile - show setup
                document.getElementById('setup-section').classList.add('active');
            }
        }

        function renderSetupTags() {
            const container = document.getElementById('setup-tags-container');
            container.innerHTML = allTags.map(tag => `
                <div class="tag ${selectedTags.includes(tag.id) ? 'selected' : ''}" 
                     onclick="toggleTag(${tag.id})">
                    ${tag.emoji} ${tag.name}
                </div>
            `).join('');
        }

        function toggleTag(tagId) {
            if (selectedTags.includes(tagId)) {
                selectedTags = selectedTags.filter(id => id !== tagId);
            } else {
                selectedTags.push(tagId);
            }
            renderSetupTags();
        }

        async function saveProfile() {
            const name = document.getElementById('setup-name').value;
            const age = document.getElementById('setup-age').value;
            const city = document.getElementById('setup-city').value;
            const bio = document.getElementById('setup-bio').value;

            if (!name || !age || !city || !bio) {
                alert('‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            hapticFeedback('light');
            let photoUrl = null;

            const photoFile = document.getElementById('photoInput').files[0];
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const photoData = e.target.result;
                    const uploadRes = await fetch(`${API_BASE}/upload-photo`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userData.id, photo_data: photoData })
                    }).then(r => r.json());
                    photoUrl = uploadRes.photo_url;
                    finalizeSaveProfile(name, age, city, bio, photoUrl);
                };
                reader.readAsDataURL(photoFile);
            } else {
                finalizeSaveProfile(name, age, city, bio, photoUrl);
            }
        }

        async function finalizeSaveProfile(name, age, city, bio, photoUrl) {
            const profile = {
                id: userData.id,
                name: name,
                age: parseInt(age),
                city: city,
                bio: bio,
                photo_url: photoUrl,
                tag_ids: selectedTags
            };

            await fetch(`${API_BASE}/user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(profile)
            });

            userData = profile;
            hapticFeedback('medium');
            
            // Show navbar and switch to discovery
            document.getElementById('navbar').classList.add('visible');
            document.getElementById('setup-section').classList.remove('active');
            switchSection('discovery');
            loadProfiles();
        }

        async function loadProfiles() {
            const profiles = await fetch(`${API_BASE}/profiles/${userData.id}`).then(r => r.json());
            allProfiles = profiles;  // Store all profiles
            renderCards();
        }

        function renderCards() {
            const stack = document.getElementById('card-stack');
            if (allProfiles.length === 0) {
                document.getElementById('no-profiles').textContent = '–ë–æ–ª—å—à–µ –ø—Ä–æ—Ñ–∏–ª–µ–π –Ω–µ—Ç üòî';
                stack.innerHTML = '';
                return;
            }

            document.getElementById('no-profiles').style.display = 'none';
            // Only show the first card
            const profile = allProfiles[0];
            stack.innerHTML = `
                <div class="card active" data-user-id="${profile.id}">
                    <div>
                        ${profile.photo_url ? `<img src="${profile.photo_url}" class="card-photo" />` : '<div class="card-photo"></div>'}
                        <div class="card-info">
                            <h2>${profile.name}, ${profile.age}</h2>
                            <p>üìç ${profile.city}</p>
                            <p>${profile.bio}</p>
                            <div class="card-tags">
                                ${(profile.tags || []).map(t => `<div class="card-tag">${t.emoji} ${t.name}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn dislike" onclick="handleSwipe(${profile.id}, false)">‚ùå</button>
                        <button class="action-btn like" onclick="handleSwipe(${profile.id}, true)">‚ù§Ô∏è</button>
                    </div>
                </div>
            `;
        }

        async function handleSwipe(toUserId, isLike) {
            hapticFeedback('medium');
            const card = document.querySelector(`[data-user-id="${toUserId}"]`);
            if (isLike) {
                card.classList.add('swipe-right');
            } else {
                card.classList.add('swipe-left');
            }

            const res = await fetch(`${API_BASE}/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from_user: userData.id, to_user: toUserId })
            }).then(r => r.json());

            if (res.limit_reached) {
                document.getElementById('like-alert').innerHTML = '<div class="alert warning">‚ö†Ô∏è –õ–∏–º–∏—Ç –ª–∞–π–∫–æ–≤ –∏—Å—á–µ—Ä–ø–∞–Ω (20 –≤ –¥–µ–Ω—å)!</div>';
                hapticFeedback('heavy');
            }

            if (res.match) {
                document.getElementById('match-alert').innerHTML = `<div class="alert success">üéâ –°–æ–≤–ø–∞–¥–µ–Ω–∏–µ! ${res.icebreaker}</div>`;
                hapticFeedback('heavy');
            }

            setTimeout(() => {
                // Remove swiped profile from the list
                allProfiles = allProfiles.filter(p => p.id !== toUserId);
                renderCards();
            }, 500);
        }

        async function loadMatches() {
            const matches = await fetch(`${API_BASE}/matches/${userData.id}`).then(r => r.json());
            const grid = document.getElementById('matches-grid');
            if (matches.length === 0) {
                grid.innerHTML = '';
                document.getElementById('no-matches').style.display = 'block';
            } else {
                document.getElementById('no-matches').style.display = 'none';
                grid.innerHTML = matches.map(match => `
                    <div class="match-item">
                        ${match.photo_url ? `<img src="${match.photo_url}" class="match-photo" />` : '<div class="match-photo"></div>'}
                        <div class="match-info">
                            <div class="match-name">${match.name}</div>
                            <div class="match-tags">
                                ${(match.common_tags || []).map(t => `<div class="match-tag">${t.emoji}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function showProfileView() {
            const container = document.getElementById('profile-view-container');
            container.innerHTML = `
                <div class="profile-view">
                    <div class="profile-header">
                        ${userData.photo_url ? `<img src="${userData.photo_url}" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;" />` : '<div class="profile-avatar">üë§</div>'}
                        <div class="profile-name">${userData.name}</div>
                        <div class="profile-city">üìç ${userData.city}</div>
                    </div>
                    <div class="profile-stat">
                        <span>–í–æ–∑—Ä–∞—Å—Ç</span>
                        <span>${userData.age}</span>
                    </div>
                    <div class="profile-stat">
                        <span>–û —Å–µ–±–µ</span>
                        <span style="text-align: right;">${userData.bio}</span>
                    </div>
                    ${(userData.tags && userData.tags.length > 0) ? `
                        <div class="profile-stat">
                            <span>–ò–Ω—Ç–µ—Ä–µ—Å—ã</span>
                            <span>${userData.tags.map(t => t.emoji).join(' ')}</span>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function editProfile() {
            document.getElementById('setup-name').value = userData.name;
            document.getElementById('setup-age').value = userData.age;
            document.getElementById('setup-city').value = userData.city;
            document.getElementById('setup-bio').value = userData.bio;
            selectedTags = (userData.tags || []).map(t => t.id);
            renderSetupTags();
            switchSection('setup');
        }

        function switchSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            if (section === 'discovery') {
                document.getElementById('discovery-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
                loadProfiles();
            } else if (section === 'matches') {
                document.getElementById('matches-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                loadMatches();
            } else if (section === 'profile') {
                document.getElementById('profile-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
                showProfileView();
            }
        }

        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('photoPreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
