<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üíï Dating App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --bg-secondary: #f5f5f7;
            --text: #000000;
            --text-secondary: #666666;
            --border: #e5e5e7;
            --accent: #ff5a5f;
            --success: #34c759;
            --warning: #ff9500;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #999999;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            padding-bottom: 120px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-top: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            flex: 1;
        }

        .filter-toggle-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
        }

        .filter-toggle-btn:active {
            transform: scale(0.95);
            background: var(--accent);
            color: white;
        }

        .filter-toggle-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Filters */
        .filters {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease, margin 0.3s ease;
        }

        .filters.visible {
            max-height: 300px;
        }

        .filter-group {
            margin-bottom: 16px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        .age-range {
            display: flex;
            gap: 8px;
        }

        .age-range input {
            flex: 1;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-around;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .navbar.visible {
            display: flex;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
            position: relative;
        }

        .nav-btn.active {
            color: var(--accent);
            transform: scale(1.1);
        }

        .nav-badge {
            position: absolute;
            top: 4px;
            right: 8px;
            background: var(--warning);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-form {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .photo-upload {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border: 2px dashed var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--bg);
            transition: all 0.3s;
        }

        .photo-upload:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
            object-fit: cover;
        }

        .photo-upload input[type="file"] { display: none; }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .tag.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #ff8a80);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 90, 95, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Card Stack */
        .card-stack {
            position: relative;
            width: 100%;
            height: 520px;
            margin-bottom: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px var(--shadow);
            cursor: grab;
            user-select: none;
            overflow: hidden;
        }

        .card.swipe-right {
            animation: swipeRight 0.5s forwards;
        }

        .card.swipe-left {
            animation: swipeLeft 0.5s forwards;
        }

        @keyframes swipeRight {
            to { transform: translateX(400px) rotate(20deg); opacity: 0; }
        }

        @keyframes swipeLeft {
            to { transform: translateX(-400px) rotate(-20deg); opacity: 0; }
        }

        .card-photo {
            width: 100%;
            height: 270px;
            background: var(--border);
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .card-info h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .card-info p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .card-tag {
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.like {
            background: linear-gradient(135deg, var(--success), #81c784);
            color: white;
        }

        .action-btn.dislike {
            background: #ff6b6b;
            color: white;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        /* Likes Grid */
        .likes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .like-item {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .like-item:active {
            transform: scale(0.95);
        }

        .like-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            z-index: 10;
        }

        .like-photo {
            width: 100%;
            height: 200px;
            background: var(--border);
            object-fit: cover;
        }

        .like-info {
            padding: 12px;
        }

        .like-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        /* Chat Screen */
        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .chat-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-item:active {
            background: var(--border);
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            font-size: 14px;
        }

        .chat-preview {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Messages Screen */
        .messages-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 12px;
        }

        .chat-header-bar {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .chat-back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px 0;
        }

        .message {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message.own {
            align-self: flex-end;
            background: var(--accent);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: var(--bg-secondary);
            color: var(--text);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message-input {
            display: flex;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
        }

        .message-input input {
            flex: 1;
            border: none;
            background: var(--bg);
            color: var(--text);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .message-send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <script>
        let userData = null;
        let allTags = [];
        let selectedTags = [];
        let allProfiles = [];
        let allLikes = [];
        let currentChat = null;
        let filters = { ageMin: 18, ageMax: 99, city: '' };
        let filtersVisible = false;
        
        const API_BASE = window.location.origin + '/api';
        const tg = window.Telegram?.WebApp;

        if (tg) {
            tg.ready();
            applyTheme();
            tg.onEvent('themeChanged', applyTheme);
        }

        function applyTheme() {
            if (tg?.colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }

        function hapticFeedback(type = 'medium') {
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred(type);
            }
        }

        function toggleFilters() {
            filtersVisible = !filtersVisible;
            const filterPanel = document.getElementById('filters-panel');
            const filterBtn = document.getElementById('filter-btn');
            
            if (filtersVisible) {
                filterPanel.classList.add('visible');
                filterBtn.classList.add('active');
                hapticFeedback('light');
            } else {
                filterPanel.classList.remove('visible');
                filterBtn.classList.remove('active');
            }
        }

        async function init() {
            if (!tg?.initDataUnsafe?.user) return;
            const user = tg.initDataUnsafe.user;
            userData = { id: user.id };

            allTags = await fetch(`${API_BASE}/tags`).then(r => r.json()).catch(() => []);
            renderSetupTags();

            const existing = await fetch(`${API_BASE}/user/${user.id}`).then(r => r.ok ? r.json() : null);
            if (existing?.name && existing?.age && existing?.city && existing?.bio) {
                userData = existing;
                document.getElementById('setup-section').classList.remove('active');
                document.getElementById('navbar').classList.add('visible');
                document.getElementById('filter-btn').style.display = 'block';
                switchSection('discovery');
                loadProfiles();
                loadLikes();
                loadChats();
            }
        }

        function renderSetupTags() {
            const container = document.getElementById('setup-tags-container');
            container.innerHTML = allTags.map(tag => `
                <div class="tag ${selectedTags.includes(tag.id) ? 'selected' : ''}" 
                     onclick="toggleTag(${tag.id})">
                    ${tag.emoji} ${tag.name}
                </div>
            `).join('');
        }

        function toggleTag(tagId) {
            selectedTags = selectedTags.includes(tagId) 
                ? selectedTags.filter(id => id !== tagId)
                : [...selectedTags, tagId];
            renderSetupTags();
        }

        async function saveProfile() {
            const name = document.getElementById('setup-name').value;
            const age = document.getElementById('setup-age').value;
            const city = document.getElementById('setup-city').value;
            const bio = document.getElementById('setup-bio').value;

            if (!name || !age || !city || !bio) {
                alert('‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            hapticFeedback('light');
            let photoUrl = null;

            const photoFile = document.getElementById('photoInput').files[0];
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const uploadRes = await fetch(`${API_BASE}/upload-photo`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userData.id, photo_data: e.target.result })
                    }).then(r => r.json());
                    finalizeSaveProfile(name, age, city, bio, uploadRes.photo_url);
                };
                reader.readAsDataURL(photoFile);
            } else {
                finalizeSaveProfile(name, age, city, bio, null);
            }
        }

        async function finalizeSaveProfile(name, age, city, bio, photoUrl) {
            await fetch(`${API_BASE}/user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: userData.id,
                    name, age: parseInt(age), city, bio,
                    photo_url: photoUrl,
                    tag_ids: selectedTags
                })
            });

            userData = { id: userData.id, name, age: parseInt(age), city, bio, photo_url: photoUrl, tags: [] };
            hapticFeedback('medium');
            
            document.getElementById('setup-section').classList.remove('active');
            document.getElementById('navbar').classList.add('visible');
            document.getElementById('filter-btn').style.display = 'block';
            switchSection('discovery');
            loadProfiles();
        }

        async function loadProfiles() {
            const params = new URLSearchParams({
                age_min: filters.ageMin,
                age_max: filters.ageMax,
                city: filters.city
            });
            allProfiles = await fetch(`${API_BASE}/profiles/${userData.id}?${params}`).then(r => r.json()).catch(() => []);
            renderCards();
        }

        function renderCards() {
            const stack = document.getElementById('card-stack');
            const noProfiles = document.getElementById('no-profiles');
            
            if (!allProfiles.length) {
                noProfiles.innerHTML = `
                    <div class="empty-state-emoji">üåü</div>
                    <div>–ü—Ä–æ—Ñ–∏–ª–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                    <div style="font-size: 12px; margin-top: 8px;">–¢—ã –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–ª –≤—Å–µ—Ö. –ü–æ–ø—Ä–æ–±—É–π –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã!</div>
                `;
                stack.innerHTML = '';
                return;
            }

            noProfiles.innerHTML = '';
            const profile = allProfiles[0];
            stack.innerHTML = `
                <div class="card" data-user-id="${profile.id}">
                    <div>
                        ${profile.photo_url ? `<img src="${profile.photo_url}" class="card-photo" />` : '<div class="card-photo"></div>'}
                        <div class="card-info">
                            <h2>${profile.name}, ${profile.age}</h2>
                            <p>üìç ${profile.city}</p>
                            <p>${profile.bio}</p>
                            <div class="card-tags">
                                ${(profile.tags || []).map(t => `<span class="card-tag">${t.emoji} ${t.name}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn dislike" onclick="handleSwipe(${profile.id}, false)">üëã</button>
                        <button class="action-btn like" onclick="handleSwipe(${profile.id}, true)">‚ù§Ô∏è</button>
                    </div>
                </div>
            `;
        }

        async function handleSwipe(toUserId, isLike) {
            hapticFeedback('medium');
            const card = document.querySelector(`[data-user-id="${toUserId}"]`);
            card.classList.add(isLike ? 'swipe-right' : 'swipe-left');

            const res = await fetch(`${API_BASE}/like`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from_user: userData.id, to_user: toUserId })
            }).then(r => r.json());

            if (res.match) {
                hapticFeedback('heavy');
                loadChats();
            }

            setTimeout(() => {
                allProfiles = allProfiles.filter(p => p.id !== toUserId);
                renderCards();
            }, 500);
        }

        async function loadLikes() {
            allLikes = await fetch(`${API_BASE}/likes/${userData.id}`).then(r => r.json()).catch(() => []);
            renderLikes();
        }

        function renderLikes() {
            const grid = document.getElementById('likes-grid');
            const noLikes = document.getElementById('no-likes');

            if (!allLikes.length) {
                grid.innerHTML = '';
                noLikes.style.display = 'block';
                document.getElementById('likes-badge').style.display = 'none';
            } else {
                noLikes.style.display = 'none';
                document.getElementById('likes-badge').textContent = allLikes.length;
                document.getElementById('likes-badge').style.display = 'flex';

                grid.innerHTML = allLikes.map(like => `
                    <div class="like-item" onclick="handleLikedProfile(${like.id})">
                        <div class="like-badge">‚ù§Ô∏è</div>
                        ${like.photo_url ? `<img src="${like.photo_url}" class="like-photo" />` : '<div class="like-photo"></div>'}
                        <div class="like-info">
                            <div class="like-name">${like.name}, ${like.age}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">üìç ${like.city}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function handleLikedProfile(likedUserId) {
            hapticFeedback('light');
            
            const action = confirm(`üëã ${allLikes.find(l => l.id === likedUserId)?.name}\n\n–ù–∞–∂–º–∏ OK –µ—Å–ª–∏ –ø–æ–Ω—Ä–∞–≤–∏–ª—Å—è, –û—Ç–º–µ–Ω–∞ —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å`);
            
            if (action) {
                const res = await fetch(`${API_BASE}/like`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from_user: userData.id, to_user: likedUserId })
                }).then(r => r.json());

                if (res.match) {
                    hapticFeedback('heavy');
                    alert('üéâ –ú–∞—Ç—á! –ü–∏—à–∏ –µ–º—É –ø–µ—Ä–≤—ã–º!');
                    loadChats();
                }
            } else {
                await fetch(`${API_BASE}/like`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from_user: userData.id, to_user: likedUserId, dislike: true })
                }).then(r => r.json());
                hapticFeedback('light');
            }

            allLikes = allLikes.filter(l => l.id !== likedUserId);
            renderLikes();
        }

        async function loadChats() {
            const chats = await fetch(`${API_BASE}/chats/${userData.id}`).then(r => r.json()).catch(() => []);
            const listView = document.getElementById('chat-list-view');
            const chatList = document.getElementById('chat-list');
            const noChats = document.getElementById('no-chats');

            if (!chats.length) {
                chatList.innerHTML = '';
                noChats.style.display = 'block';
                document.getElementById('chat-badge').style.display = 'none';
            } else {
                noChats.style.display = 'none';
                document.getElementById('chat-badge').textContent = chats.length;
                document.getElementById('chat-badge').style.display = 'flex';

                chatList.innerHTML = chats.map(chat => `
                    <div class="chat-item" onclick="openChat(${chat.user_id}, '${chat.user_name}', '${chat.user_photo || ''}')">
                        <div class="chat-header">
                            <div class="chat-avatar">${chat.user_name.charAt(0).toUpperCase()}</div>
                            <div class="chat-info">
                                <div class="chat-name">${chat.user_name}</div>
                                <div class="chat-preview">${chat.last_message || '–ù–∞—á–Ω–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä...'}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openChat(userId, userName, userPhoto) {
            currentChat = { userId, userName, userPhoto };
            document.getElementById('chat-list-view').style.display = 'none';
            document.getElementById('chat-detail-view').style.display = 'flex';
            document.getElementById('chat-detail-view').style.flexDirection = 'column';
            document.getElementById('chat-user-info').textContent = userName;
            loadMessages();
        }

        function backToChats() {
            currentChat = null;
            document.getElementById('chat-list-view').style.display = 'block';
            document.getElementById('chat-detail-view').style.display = 'none';
        }

        async function loadMessages() {
            if (!currentChat) return;
            const messages = await fetch(`${API_BASE}/messages/${currentChat.userId}/${userData.id}`).then(r => r.json()).catch(() => []);
            const msgList = document.getElementById('messages-list');
            msgList.innerHTML = messages.map(msg => `
                <div class="message ${msg.from_user === userData.id ? 'own' : 'other'}">
                    <div>${msg.text}</div>
                    <div class="message-time">${new Date(msg.created_at).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</div>
                </div>
            `).join('');
            msgList.scrollTop = msgList.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !currentChat) return;

            await fetch(`${API_BASE}/message`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    from_user: userData.id,
                    to_user: currentChat.userId,
                    text
                })
            }).then(r => r.json());

            input.value = '';
            loadMessages();
            hapticFeedback('light');
        }

        function switchSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            filtersVisible = false;
            document.getElementById('filters-panel').classList.remove('visible');
            document.getElementById('filter-btn').classList.remove('active');
            
            if (section === 'discovery') {
                document.getElementById('discovery-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
                
                filters.ageMin = parseInt(document.getElementById('filter-age-min').value) || 18;
                filters.ageMax = parseInt(document.getElementById('filter-age-max').value) || 99;
                filters.city = document.getElementById('filter-city').value || '';
                loadProfiles();
            } else if (section === 'likes') {
                document.getElementById('likes-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
                loadLikes();
            } else if (section === 'messages') {
                document.getElementById('messages-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
                backToChats();
                loadChats();
            } else if (section === 'profile') {
                document.getElementById('profile-section').classList.add('active');
                document.querySelectorAll('.nav-btn')[3].classList.add('active');
                showProfileView();
            }
        }

        function showProfileView() {
            const container = document.getElementById('profile-view-container');
            container.innerHTML = `
                <div class="profile-form">
                    <div style="text-align: center; margin-bottom: 20px;">
                        ${userData.photo_url ? `<img src="${userData.photo_url}" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 16px; box-shadow: 0 4px 12px var(--shadow);" />` : ''}
                        <h2>${userData.name}, ${userData.age}</h2>
                        <p style="color: var(--text-secondary); margin: 4px 0 16px;">üìç ${userData.city}</p>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <h3>üí¨ –û –º–Ω–µ</h3>
                        <p style="margin-top: 8px;">${userData.bio}</p>
                    </div>
                </div>
            `;
        }

        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('photoPreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
